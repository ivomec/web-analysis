<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 수의사 (Vertex AI)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>동물병원 검사결과 AI 분석기 (v2. Secure)</h1>
        <p class="description">환자의 검사 결과(CBC, 혈청 화학, 뇨검사 등)를 아래에 붙여넣고 분석을 요청하세요.</p>

        <textarea id="inputText" rows="15" placeholder="여기에 혈액검사 또는 다른 검사결과를 붙여넣으세요..."></textarea>
        <button id="analyzeButton">
            <span class="button-text">AI 분석 요청</span>
            <div class="spinner" style="display: none;"></div>
        </button>

        <hr>

        <h3>AI 분석 결과:</h3>
        <div id="resultArea">
            <p>분석 결과가 여기에 표시됩니다.</p>
        </div>
    </div>

    <script>
        // 새로운 미국(us-central1) 서버의 주소를 입력했습니다.
        const CLOUD_FUNCTION_URL = 'https://vet-ai-analyzer-935188329436.us-central1.run.app';

        const analyzeButton = document.getElementById('analyzeButton');
        const buttonText = document.querySelector('.button-text');
        const spinner = document.querySelector('.spinner');
        const inputText = document.getElementById('inputText');
        const resultArea = document.getElementById('resultArea');

        analyzeButton.addEventListener('click', async () => {
            const promptText = inputText.value;

            if (!promptText.trim()) {
                alert('분석할 검사결과를 입력해주세요.');
                return;
            }

            setLoading(true);
            resultArea.innerHTML = '';

            try {
                const response = await fetch(CLOUD_FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: promptText }),
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Cloud Run 서버 오류: ${response.status} ${errorText}`);
                }

                const resultText = await response.text();
                const formattedResponse = resultText.replace(/\n/g, '<br>');
                resultArea.innerHTML = `<p>${formattedResponse}</p>`;

            } catch (error) {
                console.error('Error:', error);
                resultArea.innerHTML = `<p style="color: red;">오류가 발생했습니다: ${error.message}</p>`;
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            if (isLoading) {
                analyzeButton.disabled = true;
                buttonText.style.display = 'none';
                spinner.style.display = 'block';
            } else {
                analyzeButton.disabled = false;
                buttonText.style.display = 'block';
                spinner.style.display = 'none';
            }
        }
    </script>
</body>
</html>
