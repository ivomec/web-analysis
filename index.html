<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AI 수의사</title>
</head>
<body>
    <h1>동물병원 검사결과 AI 분석기</h1>

    <h3>검사결과 입력:</h3>
    <textarea id="inputText" rows="10" cols="50" placeholder="여기에 혈액검사 또는 다른 검사결과를 붙여넣으세요..."></textarea>
    <br>
    <button id="analyzeButton">AI 분석 요청</button>

    <hr>

    <h3>AI 분석 결과:</h3>
    <div id="resultArea">
        <p>분석 결과가 여기에 표시됩니다.</p>
    </div>

    <script>
        // HTML 요소들을 자바스크립트 변수에 연결합니다.
        const analyzeButton = document.getElementById('analyzeButton');
        const inputText = document.getElementById('inputText');
        const resultArea = document.getElementById('resultArea');

        // 'AI 분석 요청' 버튼에 클릭 이벤트 리스너를 추가합니다.
        analyzeButton.addEventListener('click', () => {
            // 1. 입력창에 있는 텍스트를 가져옵니다.
            const textToAnalyze = inputText.value;

            // 2. 결과 영역의 내용을 임시로 바꿉니다. (AI가 아직 없으므로, 입력된 내용을 그대로 보여줍니다)
            resultArea.innerHTML = `<p><strong>분석할 내용:</strong> ${textToAnalyze}</p>`;
        });
    </script>

</body>
</html>
